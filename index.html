<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="content-wrapper">
      <aside class="sidebar">
        <a href="/" class="logo">
          <svg class="logo__icon">
            <use href="./assets/icons-sprite.svg#logo" />
          </svg>
          <span class="logo__text">
            Dashboard
            <span class="logo__small-text">v.01</span>
          </span>
        </a>
        <nav class="menu">
          <a href="/" class="menu__link"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#dashboard_icon" />
              </svg>
              Dashboard</span
            ></a
          >
          <a href="/" class="menu__link"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#product_icon" />
              </svg>
              Product</span
            ><svg class="link__arrow">
              <use href="./assets/icons-sprite.svg#right-arrow" /></svg
          ></a>
          <a href="/" class="menu__link menu__link-active"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#customers_icon" />
              </svg>
              Customers</span
            ><svg class="link__arrow">
              <use href="./assets/icons-sprite.svg#right-arrow" /></svg
          ></a>
          <a href="/" class="menu__link"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#income_icon" />
              </svg>
              Income</span
            ><svg class="link__arrow">
              <use href="./assets/icons-sprite.svg#right-arrow" /></svg
          ></a>
          <a href="/" class="menu__link"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#promote_icon" />
              </svg>
              Promote</span
            ><svg class="link__arrow">
              <use href="./assets/icons-sprite.svg#right-arrow" /></svg
          ></a>
          <a href="/" class="menu__link"
            ><span class="link__wrapper"
              ><svg class="link__icon">
                <use href="./assets/icons-sprite.svg#help_icon" />
              </svg>
              Help</span
            ><svg class="link__arrow">
              <use href="./assets/icons-sprite.svg#right-arrow" /></svg
          ></a>
        </nav>
        <div class="profile">
          <img
            src="./assets/evano_avatar.png"
            alt="User Avatar"
            class="profile__img"
          />
          <div class="profile__text">
            <span class="profile__name">Evano</span>
            <span class="profile__role">Project Manager</span>
          </div>
        </div>
      </aside>
      <section class="section">
        <h2 class="section__title">Hello Evano üëãüèº,</h2>
        <div class="table-wrapper">
          <div class="table-wrapper__header">
            <div class="header__text">
              <h3 class="header__title">All Customers</h3>
              <h6 class="header__subtitle">Active Members</h6>
            </div>
            <form class="header__search">
              <svg class="search__icon">
                <use href="./assets/icons-sprite.svg#search_icon" />
              </svg>
              <input type="text" class="search__input" placeholder="Search" />
            </form>
          </div>
          <div class="table">table</div>
        </div>
      </section>
    </div>
  </body>
</html>
